<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Pixel Art Canvas ✨</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-paint-brush"></i> Kawaii Pixel Art</h1>
        
        <div class="controls">
            <div class="color-picker">
                <label for="colorPicker"><i class="fas fa-palette"></i> Color:</label>
                <input type="color" id="colorPicker" value="#FF9FF3">
            </div>
            <button id="clearButton"><i class="fas fa-broom"></i> Clear Canvas</button>
            <button id="randomColor"><i class="fas fa-random"></i> Random</button>
        </div>
        
        <div class="grid" id="grid"></div>
        
        <div class="footer">
            <p>Click to paint • Shift+Click to erase • Made with <i class="fas fa-heart"></i></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
